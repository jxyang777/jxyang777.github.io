<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>donating system</title>
    <link rel="stylesheet" href="send.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="title">
        <h1>SendTransaction</h1>
    </div>

    <h1>Account: <span id="account"></span></h1>
    <h3>You have <span id="balance"></span> Ether</h3>

    <div class="box">
	<form onsubmit="alert('表單送出');">

	<label for="address">Account</label>
	<br>
	<input type="text" id="address" name="address" placeholder="EX:0x5FC953397D6060E157d718eC64822dCe1314eC44">
	<span class="ok">ok</span>
	<br>
	
    <label for="money">金額</label>
	<br>
	<input type="text" id="money" name="money">
	<span class="ok">ok</span>
	<br>

	</form>

	<br>
    <button type="button" id="send">Send</button>
    </div>

    <h1>Transaction Hash: <span id="hash"></span></h1>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="send.js"></script>
</body>
</html>
